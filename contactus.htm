      <meta charset="utf-8">
	  <link href="Assets/Styles/main.css" rel="stylesheet" type="text/css" />
	  <link href="Assets/Styles/cstyle.css" rel="stylesheet" type="text/css" />
	  
	 
	 </head>
	 <body>
		<header>
			<img src="Assets/Images/moenergy.png" alt="MO Energy Logo" />
		</header>
		
			<nav class="horizontal">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="aboutus.htm">About Us</a></li>
					<li><a href="pricing.htm">Pricing</a></li>
					<li><a href="careers.htm">Careers</a></li>
					<li><a href="help.htm">Help & FAQ</a></li>
				</ul>
			</nav>
			
			<section id="main">
				<h1>Contact Us</h1>
				<form name="helpForm" id="helpForm"
						method="post">
					<fieldset id="contactFields">
						<legend>Please Fill Out This Form</legend>
						
						<label for="fName">First Name</label>
						<input type="text" id="fName" name="fName" required="required"/>
						
						<label for="lName">Last Name</label>
						<input type="text" id="lName" name="lName" required="required" />
						 
						<label for="accountNum">Account Number</label>
						<input type="text" id="accountNum" name="accountNum" required="required" />
								
						<label for="phone">Phone</label>
						<input type="tel" id="phone" name="phone" placeholder="(xxx) xxx-xxxx" 
								required="required" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" />
								
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required="required" />
						<label for="reason">Reason for Contact</label>
						<select id="reason" name="reason" size="1" required="required">
							<option disabled selected value>Select An Option</option>
							<option value="poweroutage">Power Outage</option>
							<option value="billing">Billing Question</option>
							<option value="newcontract">New Customer</option>
							<option value="scholorships">Scholorships</option>
							<option value="studentdiscount">Student Discount</option>
							<option value="loginissue">Login Issues</option>
							<option value="scheduletour">Schedule Tour</option>
							<option value="otherquestion">Other/Not Listed</option>
						</select>
						
						<label for="comments">Comments</label>
						<textarea type="text" id="comments" name="comments" required="required">
						</textarea>
						
						<label for="prefer" class="prefer">Contact Preference</label>  
						<select id="prefer" name="prefer" required="required">
							<option	value="Email">Email</option>
							<option value="Phone">Phone</option>
						</select>
					</fieldset>
	

					
					<input type="submit" class="submit" value="Sumbit Information" />
					<input type="reset" class="reset" value="Reset" />
				</form>
			</section>
				<footer>
					<nav class="bottom">
						<ul>
							<li class="visit"><a href="contactus.htm">Contact Us</a></li>
						</ul>
					</nav>
					<address>
						MO Energy &#183;
						5600 Oakland Ave &#183;
						St. Louis, MO 63110 &#183;
						(636) 555 - 2155 &#183;
						getMO@moenergy.com
					</address>
				</footer>
				<script src="Assets/JavaScripts/script.js"></script>
		</body>
</html>
